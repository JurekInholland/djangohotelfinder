{% extends 'base.html' %}
{% block content %}

<h1>{{headline}}</h1>

<form method="POST">
    {% csrf_token %}

    {{ form }}


    <div class="buttons">
        <input type="submit" class="btn_submit" value="Save">
        <a href="{{request.META.HTTP_REFERER}}" class="btn btn_neutral">Cancel</a>
    </div>
</form>
    {% endblock %}
