<!DOCTYPE html>
<html>

<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'hotelmanagement/style.css' %}">
    <title>Hotel finder</title>
</head>

<body>
    <nav>
        <a href="/">
            <img src="{% static 'hotelmanagement/logo.svg' %}" alt="">
        </a>
        <div class="links">

            {% if user.is_staff %}
            <a href="/hoteladmin">Admin</a>
            {% endif %}


            {% if user.is_authenticated %}
                <a href="/logout">Logout</a>

            {% else %}
                <a href="/login">Login</a>

            {% endif %}
        </div>
    </nav>
    <div class="main_content">

        {% block content %}
        {% endblock %}
    </div>
    <footer>
        <p>Made by Jurek Baumann in 2021</p>
    </footer>
</body>

</html>
