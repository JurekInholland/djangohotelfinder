<!DOCTYPE html>
<html>

<head>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'hotelmanagement/style.css' %}">
    <title>Hotel finder</title>
</head>

<body>
    <nav>
        <a href="{% url 'home' %}">
            <img src="{% static 'hotelmanagement/logo.svg' %}" alt="">
        </a>
        <div class="links">


            {% if user.citymanager %}
            <a href="{% url 'manage' %}">Manage</a>
            {% endif %}

            {% if user.is_staff %}
            <a href="{% url 'hadmin' %}">Admin</a>
            {% endif %}


            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>

            {% else %}
                <a href="{% url 'login' %}">Login</a>

            {% endif %}
        </div>
    </nav>
    <div class="main_content">

        {% block content %}
        {% endblock %}
    </div>
    <footer>
        <p>Made by Jurek Baumann in 2021</p>
    </footer>
</body>

</html>
